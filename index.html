<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="stars">
            <!-- Shooting stars will be generated by JS -->
        </div>
    </div>
    <div id="speed-meter-modal" class="speed-meter-modal">
            <div class="speed-meter">
                <div class="meter-bg">
                    <div class="needle" id="needle"></div>
                    <div class="meter-label">Speed</div>
                </div>
                <div class="speed-value" id="speed-value">0 km/h</div>
                <div class="energy-bar-container">
                    <div class="energy-label">Energy</div>
                    <div class="energy-bar-bg">
                        <div class="energy-bar" id="energy-bar"></div>
                    </div>
                </div>
            </div>
    </div>
    <div class="calculator">
        <!-- Resolution feature removed -->
        <div class="calc-header">
            <span class="calc-icon">ðŸ§®</span>
            <h1>Scientific Calculator</h1>
        </div>
    <!-- Sigma mode removed -->
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="func" onclick="press('sin(')">sin</button>
            <button class="func" onclick="press('cos(')">cos</button>
            <button class="func" onclick="press('tan(')">tan</button>
            <button class="func" onclick="press('Math.PI')">Ï€</button>
            <button class="func" onclick="press('log(')">log</button>
            <button class="func" onclick="press('sqrt(')">âˆš</button>
            <button class="func" onclick="press('^')">^</button>
            <button class="op" onclick="press('/')">Ã·</button>
            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            <button class="op" onclick="press('*')">Ã—</button>
            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            <button class="op" onclick="press('-')">âˆ’</button>
            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button class="op" onclick="press('+')">+</button>
            <button onclick="press('0')">0</button>
            <button onclick="press('.')">.</button>
            <button class="eq" onclick="calculate()">=</button>
            <button class="clear" onclick="clearDisplay()">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
